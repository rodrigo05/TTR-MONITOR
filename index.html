{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TTR 20-2-004</title>
            {% load static %}
            {% load bootstrap4 %}
            {% bootstrap_css %}
            {% bootstrap_javascript %}
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static '/css/animate.css' %}">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
            
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo"> Monitor de </span><span> Campa√±as </span></h1>
            </div>
            <div class="login-box animated fadeInUp">
                <div class="box-header">
                    <h2>Log In</h2>
                </div>
                
                <label for="username">Usuario</label>
                <br/>
                <input list="username"  name="user">
                <datalist id="username">
                    <option value="demo"></option>
                    <option value="dealer"></option>
                    <option value="cliente"></option>
                </datalist>

                <br/>

                <label for="password">Password</label>
                <br/>
                <input type="password" id="password">
                <br/>
               
                <a id="test" href="{% url 'demo'%} " >
                    <button type="submit">LogIn</button>
                </a>
                <br/>
                <a href="{% url 'dealer'%} ">
                    <p class="small">Forgot your password?</p></a>
            </div>
        </div>
        {% bootstrap_javascript jquery='full' %}
    </body>
    
    <script>
     
                        var name=document.getElementById("username").value;
                        var enlace= document.getElementById("test");
                        if(name="demo"){
                            enlace.href = "{% url 'demo'%}";
                        }else if (name="dealer"){
                            enlace.href = "{% url 'dealer'%}";
                        }else if(name="cliente"){
                            enlace.href = "{% url 'cliente'%}";
                        }
                       
                    
    
        if()
        $(document).ready(function () {
            $('#logo').addClass('animated fadeInDown');
            $("input:text:visible:first").focus();
        });
        $('#username').focus(function () {
            $('label[for="username"]').addClass('selected');
        });
        $('#username').blur(function () {
            $('label[for="username"]').removeClass('selected');
        });
        $('#password').focus(function () {
            $('label[for="password"]').addClass('selected');
        });
        $('#password').blur(function () {
            $('label[for="password"]').removeClass('selected');
        });
    </script>
</html>
